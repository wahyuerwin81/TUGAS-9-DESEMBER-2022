<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else/if</title>
</head>
<body>
    <script>
        var nilai = prompt("Inputkan nilai akhir:");
        var grade = "";

        if(nilai >= 90 && nilai <= 100) grade = "A"
        else if(nilai >= 80 && nilai <= 89) grade = "B"
        else if(nilai >= 70 && nilai <= 79) grade = "C"
        else if(nilai >= 60 && nilai <= 69) grade = "D"
        else if(nilai >= 1 && nilai <= 59) grade = "E"
        else grade = "F";

        document.write(`<p>Grade anda: ${grade}</p>`);
    </script>
</body>
</html>
